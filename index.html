<body>
    <!-- Header -->
    <div class='header'>
        <div class='title-container'>
            <h1 class='title'>Super timer online</h1>
        </div>
    </div>

    <!-- Content -->
    <div class='content'>
        <div class='timer-container'>
            <div class='timer'>
                <h2 class='timer-display'>25:00</h2>
                <div class='timer-button-container'>
                    <button class='timer-button left'>PAUSE</button>
                    <button class='timer-button'>RESET</button>
                </div>
            </div>
            <div class='button-container'>
                <button class='set-time-button-highlighted' onclick="setTimeButtonClick(1500000)">Twenty five minutes!</button>
                <button class='set-time-button' onclick="setTimeButtonClick(2000)">5 MINUTE BREAK</button>
                <button class='set-time-button' onclick="setTimeButtonClick(900000)">15 MINUTE BREAK</button>
            </div>
        </div>
    </div>


    <div class='footer'>
    </div>
